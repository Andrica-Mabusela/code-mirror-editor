<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code mirror - Code editor</title>

    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>
    <link rel="stylesheet" href="codemirror/theme/dracula.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- CUSTOM STYLE SHEET  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <button id="run-btn">Run</button>
    </div>


    <div class="editor">

        <ul class="nav nav-tabs">
            <li><a class="active" data-toggle="tab" href="#html">HTML</a></li>
            <li><a data-toggle="tab" href="#css">CSS</a></li>
            <li><a data-toggle="tab" href="#js">JS</a></li>
          </ul>

        <div class="tab-content code">
            <div class="tab-pane active" id="html">
                <div class="html-code"  style="border: 2px solid green;"></div>
            </div>
            <div class="tab-pane" id="css">
                <div class="css-code" style="border: 2px solid yellow"></div>
            </div>

            <div class="tab-pane" id="js">
                <div class="js-code" style="border: 2px solid purple"></div>
            </div>
        </div>

        <div class="preview">
            <iframe id="preview-window">

            </iframe>
        </div>
    </div>
    <!-- <textarea id="editor"><p>I am a paragraph.</p></textarea> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
